# This workflow automates two key tasks:
# 1. On push to the main branch: It automatically deploys the calculator to GitHub Pages.
# 2. On new tag push (e.g., v1.0.0): It creates a new GitHub Release with downloadable .zip and .tar.gz archives.

name: Deploy and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  # This job runs ONLY on pushes to the main branch to deploy the site
  deploy-pages:
    # The 'if' condition ensures this job doesn't run for tag pushes
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare artifact directory
        run: |
          mkdir -p _site
          cp prometheus-sizing-calculator.html _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the directory created in the previous step
          path: './_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # This job runs ONLY when a new tag is pushed
  create-release:
    # The 'if' condition ensures this job only runs for tag pushes
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write # This permission is required to create a release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive release files
        run: |
          zip prometheus-sizing-calculator.zip prometheus-sizing-calculator.html prometheus-sizing-calculator.sh
          tar -czvf prometheus-sizing-calculator.tar.gz prometheus-sizing-calculator.html prometheus-sizing-calculator.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This will create a release with the tag name (e.g., v1.0.1)
          # It will automatically generate release notes based on your commits.
          files: |
            prometheus-sizing-calculator.zip
            prometheus-sizing-calculator.tar.gz
          draft: false
          prerelease: false

